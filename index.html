<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="main">
        <div class="header">
            <div class="headerText">Library</div>
        </div>
        <div class="content">
            <div class="buttonContainer"><button id="addButton" type="submit">+ New Book</button></div>
            <dialog id="modal">
                <div class="modalHeader">
                    <h3 class="modalText">Add Book</h3>
                    <button type="submit" id="closeButton">Ã—</button>
                </div>
                <form method="dialog" id="addBookForm">
                    <p>
                        <input type="text" placeholder="Title" id="title" class="bookInput" maxlength="100" required>
                    </p>
                    <p>
                        <input type="text" placeholder="Author" id="author" class="bookInput" maxlength="100" required>
                    </p>
                    <p>
                        <input type="number" placeholder="Pages" id="pages" class="bookInput" max="3000" required>
                    </p>
                    <p class="toggleReadStatus">
                        <label>
                            <input type="radio" name="status" value="Read"> Have Read
                        </label>
                        <label>
                            <input type="radio" name="status" value="Unread" checked> Unread
                        </label>
                    </p>
                    <p>
                        <button type="submit" id="submitBook">Submit</button>
                    </p>
                </form>
            </dialog>
            <div id="bookCards">
                <div class="card">
                    <div>Title:"John"</div>
                    <div>Author:"Doe"</div>
                    <div>Pages:50</div>
                    <button class="cardButton">Read</button>
                    <button class="cardButton">Delete</button>
                </div>

                <div class="card">
                    <div>Title:"John"</div>
                    <div>Author:"Doe"</div>
                    <div>Pages:50</div>
                    <button class="cardButton">Read</button>
                    <button class="cardButton">Delete</button>
                </div>

                <div class="card">
                    <div>Title:"Harry Potter and the Wizard of Oz"</div>
                    <div>Author:"Doe"</div>
                    <div>Pages:50</div>
                    <button class="cardButton readStatus">Read</button>
                    <button class="cardButton delete">Delete</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
