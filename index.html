<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="main">
        <div class="header">
            <div class="headerText">Library</div>
        </div>
        <div class="content">
            <div class="buttonContainer"><button id="addButton" type="submit">+ New Book</button></div>
            <dialog id="modal">
                <div id="modalContainer">
                    <div class="modalHeader">
                        <h3 class="modalText">Add Book</h3>
                        <button type="submit" id="closeButton">Ã—</button>
                    </div>
                    <form method="dialog" id="addBookForm">
                        <p>
                            <input type="text" placeholder="Title" id="title" class="bookInput" maxlength="100" required>
                        </p>
                        <p>
                            <input type="text" placeholder="Author" id="author" class="bookInput" maxlength="100" required>
                        </p>
                        <p>
                            <input type="number" placeholder="Pages" id="pages" class="bookInput" max="3000" required>
                        </p>
                        <p class="toggleReadStatus">
                            <label>
                                <input type="radio" name="status" value="Read"> Have Read
                            </label>
                            <label>
                                <input type="radio" name="status" value="Unread" checked> Unread
                            </label>
                        </p>
                        <p>
                            <button type="submit" id="submitBook">Submit</button>
                        </p>
                    </form>
                </div>
            </dialog>
            <div id="bookCards"></div>
        </div>
    </div>
</body>
</html>
